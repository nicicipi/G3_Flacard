<!DOCTYPE html>
<html>
<head>
    <title>Flacard</title>
    <link rel="stylesheet" type="text/css" href="styleLayout.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <nav id="navbar">
        <div>
        <img class="logo" src="Component.png">
        <a href="#" class="brand">Flacard</a>
        </div>
        <div class="combine">
        <input class="search-bar" type="text" placeholder="Search...">
        <button class="submit" type="submit"><span class="material-symbols-outlined">search</span></button>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section>
        <h1>Home Create</h1>
        <input class="find-bar" type="text" placeholder="Find...">
        <p></p>
    
        <div class="card">
            <div class="margin-card">
                <div class="vid-info">
                    <p class="title">Lesson 2: Biology</p>
                    <button class="star"><span class="material-symbols-outlined">star</span></button>
                </div>
                <div class="idk">
                <div class="profile">
                    <img class="profile-pic" src="idiot.jpeg">
                </div>
                <div class="column2">
                <p class="author">Nicole Clemente</p>
                <p class="stats">3.4k views &#183; a week ago</p>
                </div>
            </div>
        </div>
        </div>

        <div class="card">
            <div class="margin-card">
                <div class="vid-info">
                    <p class="title">Lesson 8: Ruby</p>
                    <button class="star"><span class="material-symbols-outlined">star</span></button>
                </div>
                <div class="idk">
                <div class="profile">
                    <img class="profile-pic" src="idiot.jpeg">
                </div>
                <div class="column2">
                <p class="author">Nicole Clemente</p>
                <p class="stats">2 views &#183; 2 months ago</p>
                </div>
            </div>
        </div>
        </div>

</section>

    <script type="text/javascript">
        var lastScrollTop=0;
            navbar=document.getElementById("navbar");
        window.addEventListener("scroll", function(){
            var scrollTop=window.pageYOffset || document.documentElement.scrollTop;
            if(scrollTop>lastScrollTop){
                navbar.style.top="-80px";
            }else{
                navbar.style.top="0";
            }
            lastScrollTop=scrollTop;
        })


    </script>

</body>

</html>
